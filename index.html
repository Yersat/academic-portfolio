      body {

      .font-serif {
        font-family: 'Cormorant Garamond', serif;

      /* Tiptap / ProseMirror editor styles */
      .ProseMirror {
        outline: none;
        padding: 1rem;
        min-height: 150px;
        font-size: 0.875rem;
        line-height: 1.625;
        color: #1e293b;
      }

        margin: 0.75em 0 0.5em;

      }
      .ProseMirror ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 0.5em;
      }
      .ProseMirror ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 0.5em;
      }
      .ProseMirror li {
        margin-bottom: 0.25em;
      }
      .ProseMirror blockquote {
        border-left: 3px solid #d1d5db;
        padding-left: 1em;
        color: #6b7280;
        font-style: italic;
        margin: 0.5em 0;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #94a3b8;
        pointer-events: none;
        height: 0;
      }
